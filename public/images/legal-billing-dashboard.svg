  <rect x="50" y="290" width="480" height="30" rx="4" fill="#F8FAFC"/>
  <circle cx="65" cy="305" r="5" fill="#10B981"/>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#1F2937">Client meeting - Smith v. Johnson</text>
  <text x="80" y="312" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">2.5 hours • $625</text>
  <text x="480" y="307" font-family="Arial, sans-serif" font-size="9" fill="#059669">Approved</text>
  
  <rect x="50" y="330" width="480" height="30" rx="4" fill="#F8FAFC"/>
  <circle cx="65" cy="345" r="5" fill="#F59E0B"/>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#1F2937">Contract review - ABC Corp</text>
  <text x="80" y="352" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">1.8 hours • $450</text>
  <text x="470" y="347" font-family="Arial, sans-serif" font-size="9" fill="#D97706">Pending</text>
  
  <rect x="50" y="370" width="480" height="30" rx="4" fill="#F8FAFC"/>
  <circle cx="65" cy="385" r="5" fill="#3B82F6"/>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#1F2937">Research - Patent law update</text>
  <text x="80" y="392" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">3.2 hours • $800</text>
  <text x="475" y="387" font-family="Arial, sans-serif" font-size="9" fill="#2563EB">Invoiced</text>
  
  <!-- Proof Bundle Panel -->
  <rect x="560" y="250" width="180" height="200" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="570" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1F2937">Proof Bundles</text>
  
  <!-- Bundle Items -->
  <rect x="570" y="290" width="160" height="35" rx="4" fill="#F0F9FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="580" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#1F2937">Smith v. Johnson</text>
  <text x="580" y="318" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Screenshots, docs, time log</text>
  <rect x="690" y="295" width="30" height="15" rx="2" fill="#3B82F6"/>
  <text x="705" y="305" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">PDF</text>
  
  <rect x="570" y="335" width="160" height="35" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="580" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#1F2937">ABC Corp Contract</text>
  <text x="580" y="363" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Auto-captured evidence</text>
  <rect x="690" y="340" width="30" height="15" rx="2" fill="#F59E0B"/>
  <text x="705" y="350" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">ZIP</text>
  
  <!-- Footer -->
  <text x="40" y="470" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Sque Legal Revenue & Operating System • Last sync: 30 seconds ago</text>
</svg>